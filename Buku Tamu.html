<div class="bukutamu">
    <h1>Buku Tamu</h1>
    <form id="guestform">    
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required autofocus><p>
        <label for="email">Email:</label> 
        <input type="email" id="email" name="email" required><p>
        <label for="NoHP">Nomor Telepon:</label>    
        <input type="tel" id="noHP" name="NoHP" placeholder="0812-3456-7890" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4-5}"><p>
        <label>Rate web ini:</label>
        <div id="slideContainer">
        <input type="range" min="0" max="100" value="50" id="myRange" class="slider">
        <p>Nilai: <span id="value"></span></p>
        </div>
        <label>Komentar/masukan:</label>
        <textarea id="pesan" name="pesan" rows="5" cols="20"></textarea><p>
    <button type="reset">Reset</button>
    <button type="submit">Kirim</button>
    </form>
